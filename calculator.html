<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="d-flex flex-row">
                <input type="text" id="display" />
                <button class="btn-style" onclick="clearDisplay()">AC</button>
            </div>
            <div class="buttons">
                <div class="d-flex flex-row">
                    <button class="card" onclick="appendToDisplay('7')">7</button>
                    <button class="card" onclick="appendToDisplay('8')">8</button>
                    <button class="card" onclick="appendToDisplay('9')">9</button>
                    <button class="card1" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>
            <div class="buttons">
                <div class="d-flex flex-row">
                    <button class="card" onclick="appendToDisplay('4')">4</button>
                    <button class="card" onclick="appendToDisplay('5')">5</button>
                    <button class="card" onclick="appendToDisplay('6')">6</button>
                    <button class="card1" onclick="appendToDisplay('-')">-</button>
                </div>
            </div>
            <div class="buttons">
                <div class="d-flex flex-row">
                    <button class="card" onclick="appendToDisplay('1')">1</button>
                    <button class="card" onclick="appendToDisplay('2')">2</button>
                    <button class="card" onclick="appendToDisplay('3')">3</button>
                    <button class="card1" onclick="appendToDisplay('/')">/</button>

                </div>
            </div>
            <div class="buttons">
                <div class="d-flex flex-row">
                    <button class="card" onclick="appendToDisplay('.')">.</button>
                    <button class="card" onclick="appendToDisplay('0')">0</button>
                    <button class="card" onclick="calculateResult()">=</button>
                    <button class="card1" onclick="appendToDisplay('*')">*</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
